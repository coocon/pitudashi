<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
    <title>webpack App</title>
  </head>
  <body>
      <main class="main">
          <header class="header">
              <div class="logo-wrap">
                  <img class="logo" src="/static/logo.png" alt="logo" />
                  <div class="desc">
                      <b>斑马识字</b>
                      <span class="bold">AI词典</span>
                      <hr />
                      <p>拍一拍&nbsp;&nbsp;&nbsp;&nbsp;查一查 </p>
                  </div>
              </div>
              <h2 class="slogan">
                  汉字单词轻松搞定!
              </h2>
          </header>
          <div class="content">
              <div class="img-box">
                  <div class="apps col-md-6">
                      <div class="icon-wrap">
                          <img class="img-download" src="/static/img-android.png" />
                          <img class="icon-download" src="/static/icon-android.png" />
                          <p>安卓版</p>
                      </div>
                      <div class="icon-wrap">
                          <img class="img-download" src="/static/img-ios.png" />
                          <img class="icon-download" src="/static/icon-ios.png" />
                          <p>苹果版</p>
                      </div>

                  </div>

              </div>
              <ul class="features">
                  <li class="item f1">
                      <img alt="牌照识别" class="img f1" src="/static/f1.png" />
                      <p class="title">牌照识别</p>
                      <p class="desc">将摄像头对准生字文本或英文单词，就能快速查看字词的发音和释义。</p>
                  </li>
                  <li class="item f2">
                      <img alt="智能语音" class="img f1" src="/static/f2.png" />
                      <p class="title">智能语音</p>
                      <p class="desc">只需说出想要查询的字词，就能得到精准答案。</p>
                  </li>
                  <li class="item f3">
                      <img alt="词汇丰富" class="img f1" src="/static/f3.png" />
                      <p class="title">词汇丰富</p>
                      <p class="desc">收录中英文词汇多达四十多万条，囊括了K12学习常见字、词语、成语等。</p>
                  </li>
                  <li class="item f4">
                      <img alt="字词问答" class="img f1" src="/static/f4.png" />
                      <p class="title">字词问答</p>
                      <p class="desc">提供多种模糊查询方式，如“斑开头的词语”等。</p>
                  </li>
              </ul>

          </div>
          <footer class="footer">
              <p>斑马识字AI词典© 2021 </p>
              <p><a target="_blank" href="http://beian.miit.gov.cn/">ICP备2021006931号-1</a></p>
          </footer>
      </main>
  </body>
</html>
